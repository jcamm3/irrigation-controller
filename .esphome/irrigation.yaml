    id: seasonal_adjustment_factor
    name: "ðŸ“ˆ Seasonal Adjustment"
    unit_of_measurement: "x"
    min_value: 0.5
    max_value: 1.5
    step: 0.05
    initial_value: 1.0
    mode: slider
    optimistic: true
    restore_value: true
    web_server:
      sorting_group_id: config_settings

