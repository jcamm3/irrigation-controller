#**************************************************************
#  PROJECT:            Irrigation Controller
#  DEVICE/BOARD:       LilyGO T-Relay / ESP32 (esp32dev)
#  VERSION:            1.4.1
#  AUTHOR:             John Camm
#  LAST UPDATED:       2025-07-21
#**************************************************************
#  DESCRIPTION
#    ESPHome-based 3-zone irrigation controller with schedule automation,
#    rain delay, manual cycle start, and a web-based interface. Includes
#    real-time countdown, runtime-adjustable durations, per-day schedule
#    filtering, zone highlighting, system monitoring, and water flow tracking.
#
#**************************************************************
#  CHANGELOG
#
#    [1.4.2] â€“ 2025-07-24
#      â€¢ Added seasonal adjustment (% runtime scaling)
#      â€¢ Forecast-based rain delay integration (via OWM)
#      â€¢ Logic updated to skip irrigation during rain delay
#      â€¢ Enhanced boot logging
#
#    [1.4.1] â€“ 2025-07-21
#      â€¢ Fixed logic bug in `on_boot:` to correctly sync total_gallons_used
#      â€¢ Added button to reset today's water usage (`reset_daily_usage`)
#      â€¢ Minor web UI refinements and log messages
#
#    [1.4.0] â€“ 2025-07-17
#      â€¢ Integrated pulse-based flow sensor on GPIO3
#      â€¢ Added real-time flow rate, daily and total water tracking
#      â€¢ Appended daily/total gallons to 'Irrigation Daily Summary'
#      â€¢ Added Home Assistant graphing sensors with state_class support
#
#    [1.3.0] â€“ 2025-06-25
#      â€¢ Added 'Irrigation Daily Summary' sensor with zone, schedule, rain delay,
#        and system health overview.
#      â€¢ Added connection status indicator and formatted uptime.
#      â€¢ Improved next scheduled event detection and script logging.
#      â€¢ Fixed scheduled cycle suppression reset at midnight.
#**************************************************************
# === ESPHome Core Configuration ===
substitutions:
  sensor_sen0550_multiplier: "0.1056688"
  sensor_sen0217_multiplier: "2.113376"

esphome:
  name: "irrigation"
  friendly_name: "irrigation"
  comment: Irrigation Controller (lilygo t-relay)
  on_boot:
    priority: -100
    then:
      - lambda: |-
          ESP_LOGI("setup", "Configured schedule times: S1=%02d:%02d S2=%02d:%02d S3=%02d:%02d",
            id(irrigation_s1t).hour, id(irrigation_s1t).minute,
            id(irrigation_s2t).hour, id(irrigation_s2t).minute,
            id(irrigation_s3t).hour, id(irrigation_s3t).minute
          );
          id(total_gallons_used) = id(water_total_gallons).state;
          ESP_LOGI("boot", "Synced lifetime water usage baseline: %.2f gal", id(total_gallons_used));

# === Hardware Details ===
# Configuring the ESP32 board and its framework.
esp32:
  board: esp32dev
  framework:
    type: arduino

# === Logging Configuration ===
# Enable logging to monitor the device's behavior.
logger:
  level: WARN

# === Remote Control and Updates ===
api:
  encryption:
    key: "5YOMxWYzYTTlXZ3V9OZYf67XMf7xby+XmQnX419UDt8=" # API encryption key for secure communication

# === Wi-Fi Configuration ===
# Setting up Wi-Fi connection details and a fallback hotspot.
ota:
  - platform: esphome  # Your existing OTA method
    password: "eeb7311a1c044291a3b8a2cdb0a5d71c" # OTA update password
#  - platform: web_server  # Add this for web-based OTA uploads

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: "Irrigation Fallback Hotspot"
    password: "saintmoor"

# === Captive Portal ===
# For fallback access when not connected to Wi-Fi.
captive_portal:

# === Web Server ===
# Local web interface for monitoring and control.
web_server:
  version: 3
  auth:
    username: saintmoor
    password: saintmoor
  sorting_groups:
    - id: irrigation_status
      name: "ðŸŒ± Irrigation Overview"
      sorting_weight: -55
    - id: irrigation_usage
      name: "ðŸ’§ Water Usage"
      sorting_weight: -50
    - id: irrigation_control
      name: "ðŸŸ¢ Manual Controls"
      sorting_weight: -45
    - id: irrigation_zones
      name: "ðŸš¿ Zones"
      sorting_weight: -40
    - id: irrigation_duration
      name: "â±ï¸ Run Duration"
      sorting_weight: -35
    - id: irrigation_times
      name: "ðŸ•’ Schedules"
      sorting_weight: -30
    - id: irrigation_days
      name: "ðŸ“… Active Days"
      sorting_weight: -25
    - id: config_settings
      name: "âš™ï¸ System Info"
      sorting_weight: -10

globals:
  - id: irrigation_next_zone
    type: std::string
    restore_value: false
    initial_value: "\"none\""
  - id: manual_irrigation_active
    type: bool
    restore_value: false
    initial_value: "false"
  - id: scheduled_irrigation_disabled_today
    type: bool
    restore_value: false
    initial_value: "false"
  - id: active_zone_time_remaining
    type: int
    restore_value: no
    initial_value: '0'
  - id: scheduled_irrigation_active
    type: bool
    restore_value: false
    initial_value: "false"
  - id: irrigation_paused
    type: bool
    restore_value: false
    initial_value: "false"
  - id: total_gallons_used
    type: float
    restore_value: true
    initial_value: "0.0"
  - id: daily_gallons_used
    type: float
    restore_value: true
    initial_value: "0.0"

# set up time and check every minute (or second) for scheduled actions
# === Time Configuration ===
time:
  - platform: sntp
    id: sntp_time
    timezone: America/New_York
    servers:
     - 0.pool.ntp.org
     - 1.pool.ntp.org
     - 2.pool.ntp.org
    on_time:
      - seconds: 0
        minutes: 0
        hours: 0
        then:
          - lambda: |-
              ESP_LOGI("schedule", "Resetting canceled schedule flag at midnight.");
              id(scheduled_irrigation_disabled_today) = false;
    on_time_sync:
      then:
        - logger.log: "Synchronized system clock"
  - platform: homeassistant
    id: time_reset
    on_time:
      - seconds: 0
        minutes: 0
        hours: 0
        then:
          - lambda: |-
              id(daily_gallons_used) = 0.0;
          - component.update: water_today_gallons

# === Number ====
number:
