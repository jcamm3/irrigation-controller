sensor:
  - platform: uptime
    name: "Uptime"
    id: uptime_s
    update_interval: 5s
  - platform: template
    name: "Active Zone Time Remaining"
    id: active_zone_time_remaining_sensor
    unit_of_measurement: "s"
    accuracy_decimals: 0
    update_interval: 1s
    internal: true
    lambda: |-
      return id(active_zone_time_remaining);
    icon: "mdi:clock-outline"
    web_server:
      sorting_group_id: irrigation_status
  - platform: pulse_meter
    pin: GPIO4
    name: "Water Flow Rate"
    id: water_flow_rate
    unit_of_measurement: "gal/min"
    timeout: 10s
    accuracy_decimals: 2
    total:
      name: "Total Gallons Used"
      id: water_total_gallons
      icon: "mdi:waves"
      unit_of_measurement: "gal"
      accuracy_decimals: 2
      device_class: water
      state_class: total_increasing
      web_server:
        sorting_group_id: irrigation_usage
    filters:
      - multiply: 0.1056688  # For SEN0550: (60 / 150) * 0.264172
    # - multiply: 2.113376  # For SEN0217: (60 / 7.5) * 0.264172
    web_server:
      sorting_group_id: irrigation_usage
  - platform: template
    name: "Total Gallons Today"
    id: water_today_gallons
    icon: "mdi:waves"
    unit_of_measurement: "gal"
    accuracy_decimals: 2
    update_interval: 60s
    lambda: |-
      return id(daily_gallons_used);
    web_server:
      sorting_group_id: irrigation_usage

binary_sensor:
