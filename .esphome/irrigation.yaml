#**************************************************************
#  PROJECT:            Irrigation Controller
#  DEVICE/BOARD:       LilyGO T-Relay / ESP32 (esp32dev)
#  VERSION:            1.2.0
#  AUTHOR:             John Camm
#  LAST UPDATED:       2025-06-24
#**************************************************************
#  DESCRIPTION
#    ESPHome-based 3-zone irrigation controller with schedule automation,
#    rain delay, manual cycle start, and a web-based interface. Includes
#    real-time countdown, runtime-adjustable durations, per-day schedule
#    filtering, zone highlighting, and system monitoring.
#
#**************************************************************
#  SENSOR & FEATURE SPECIFICATIONS
#    â€¢ 3 irrigation zones with independent enable and duration
#    â€¢ Daily schedule control (up to 3 times per day)
#    â€¢ Template switches for day-of-week enable/disable
#    â€¢ Rain delay options: 24h and 48h with automatic reset
#    â€¢ Manual full-cycle trigger with zone highlighting
#    â€¢ Countdown and status text sensors (manual/scheduled)
#    â€¢ Status LED for system indication (inverted logic)
#    â€¢ Internal temperature and uptime reporting
#    â€¢ Web UI with sorting groups for clean navigation
#
#**************************************************************
#  GPIO PIN ASSIGNMENTS
#  -------------------------------------------------------------------
#    GPIO    |   Function / Peripheral
#  ----------|--------------------------------------------------------
#    GPIO21  |   Pump control relay
#    GPIO19  |   Valve 1 â€“ Zone 1 irrigation
#    GPIO18  |   Valve 2 â€“ Zone 2 irrigation
#    GPIO5   |   Valve 3 â€“ Zone 3 irrigation
#    GPIO25  |   Status LED (active low, inverted logic)
#  -------------------------------------------------------------------
#
#**************************************************************
#  USAGE NOTES
#    - Ensure relays match the current and voltage requirements
#      of your valves and pump.
#    - GPIO25 drives an inverted LED (LOW = ON).
#    - Time synchronization is required for scheduling (via SNTP).
#    - If no schedules are enabled, the next event will indicate
#      "No Active Schedules".
#
#**************************************************************
#  CHANGELOG
#    [v1.2.0] - 2025-06-24
#      - Added manual full-cycle start switch
#      - Added Rain Delay Status and real-time countdown sensors
#      - Highlight next zone and duration based on upcoming schedule
#      - Binary sensor used to detect active irrigation state
#
#    [v1.1.0] - 2025-06-22
#      - Initial release with:
#        â€¢ 3 zones with adjustable durations
#        â€¢ Daily and time-based scheduling
#        â€¢ Rain delay toggle logic
#        â€¢ Organized web interface groups
#**************************************************************
# === ESPHome Core Configuration ===
esphome:
  name: "irrigation"
  friendly_name: "irrigation"
  comment: Irrigation Controller (lilygo t-relay)
  on_boot:
    priority: -100
    then:
      - lambda: |-
          ESP_LOGI("setup", "Configured schedule times: S1=%02d:%02d S2=%02d:%02d S3=%02d:%02d",
            id(irrigation_s1t).hour, id(irrigation_s1t).minute,
            id(irrigation_s2t).hour, id(irrigation_s2t).minute,
            id(irrigation_s3t).hour, id(irrigation_s3t).minute
          );

# === Hardware Details ===
# Configuring the ESP32 board and its framework.
esp32:
  board: esp32dev
  framework:
    type: arduino

# === Logging Configuration ===
# Enable logging to monitor the device's behavior.
logger:
#  level: WARN

# === Remote Control and Updates ===
api:
  encryption:
    key: !secret key

# === Wi-Fi Configuration ===
# Setting up Wi-Fi connection details and a fallback hotspot.
ota:
  platform: esphome
  password: !secret password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: "Irrigation Fallback Hotspot"
    password: !secret password

# === Captive Portal ===
# For fallback access when not connected to Wi-Fi.
captive_portal:

# === Web Server ===
# Local web interface for monitoring and control.
web_server:
  version: 3
  auth:
    username: saintmoor
    password: saintmoor
  sorting_groups:
    - id: irrigation_status
      name: "ðŸŒ± Irrigation Overview"
      sorting_weight: -50
    - id: irrigation_control
      name: "ðŸŸ¢ Manual Control"
      sorting_weight: -45
    - id: irrigation_zones
      name: "ðŸš¿ Zones"
      sorting_weight: -40
    - id: irrigation_duration
      name: "â±ï¸ Run Duration"
      sorting_weight: -35
    - id: irrigation_times
      name: "ðŸ•’ Schedules"
      sorting_weight: -30
    - id: irrigation_days
      name: "ðŸ“… Active Days"
      sorting_weight: -25
    - id: config_settings
      name: "âš™ï¸ System Info"
      sorting_weight: -10

globals:
  - id: irrigation_next_zone
    type: std::string
    restore_value: false
    initial_value: "\"none\""

# set up time and check every minute (or second) for scheduled actions
# === Time Configuration ===
time:
  - platform: sntp
    id: sntp_time
    timezone: America/New_York
    servers:
     - 0.pool.ntp.org
     - 1.pool.ntp.org
     - 2.pool.ntp.org
    on_time:
      # Every 1 minute
      - seconds: 0
        minutes: /1
        then:
          - script.execute: irrigation_script1
    on_time_sync:
      then:
        - logger.log: "Synchronized system clock"

