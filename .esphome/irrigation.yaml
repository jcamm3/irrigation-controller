#**************************************************************
#  PROJECT:            Irrigation Controller
#  DEVICE/BOARD:       LilyGO T-Relay / ESP32 (esp32dev)
#  VERSION:            1.3.0
#  AUTHOR:             John Camm
#  LAST UPDATED:       2025-06-25
#**************************************************************
#  DESCRIPTION
#    ESPHome-based 3-zone irrigation controller with schedule automation,
#    rain delay, manual cycle start, and a web-based interface. Includes
#    real-time countdown, runtime-adjustable durations, per-day schedule
#    filtering, zone highlighting, and system monitoring.
#
#**************************************************************
#  SENSOR & FEATURE SPECIFICATIONS
#    ‚Ä¢ 3 irrigation zones with independent enable and duration
#    ‚Ä¢ Daily schedule control (up to 3 times per day)
#    ‚Ä¢ Template switches for day-of-week enable/disable
#    ‚Ä¢ Rain delay options: 24h and 48h with automatic reset
#    ‚Ä¢ Manual full-cycle trigger with zone highlighting and logging
#    ‚Ä¢ Cancel Scheduled Cycle logic with per-day disable override
#    ‚Ä¢ Countdown, active zone display, and unified irrigation status sensor
#    ‚Ä¢ Irrigation Daily Summary sensor with health & schedule overview
#    ‚Ä¢ Status LED for system indication (inverted logic)
#    ‚Ä¢ Internal temperature and uptime reporting
#    ‚Ä¢ Organized web UI with intuitive sorting groups
#
#**************************************************************
#  GPIO PIN ASSIGNMENTS
#  -------------------------------------------------------------------
#    GPIO    |   Function / Peripheral
#  ----------|--------------------------------------------------------
#    GPIO21  |   Pump control relay
#    GPIO19  |   Valve 1 ‚Äì Zone 1 irrigation
#    GPIO18  |   Valve 2 ‚Äì Zone 2 irrigation
#    GPIO5   |   Valve 3 ‚Äì Zone 3 irrigation
#    GPIO25  |   Status LED (active low, inverted logic)
#  -------------------------------------------------------------------
#
#**************************************************************
#  USAGE NOTES
#    - Ensure relays match the current and voltage requirements
#      of your valves and pump.
#    - GPIO25 drives an inverted LED (LOW = ON).
#    - Time synchronization is required for scheduling (via SNTP).
#    - If no schedules are enabled, the next event will indicate
#      "No Active Schedules".
#    - Scheduled cycles can be suppressed for the day using the
#      "Cancel Scheduled Cycle" switch.
#
#**************************************************************
#  CHANGELOG
#
#    [1.3.0] ‚Äì 2025-06-25
#      ‚Ä¢ Added 'Irrigation Daily Summary' sensor with zone, schedule, rain delay,
#        and system health overview.
#      ‚Ä¢ Added connection status indicator and formatted uptime.
#      ‚Ä¢ Improved next scheduled event detection and script logging.
#      ‚Ä¢ Fixed scheduled cycle suppression reset at midnight.
#
#    [1.2.0] ‚Äì 2025-06-24
#      ‚Ä¢ Implemented "Cancel Scheduled Cycle" logic using daily disable flag.
#      ‚Ä¢ Refactored scripts to separate manual and scheduled irrigation handling.
#      ‚Ä¢ Enhanced web UI grouping and added sorting weights.
#      ‚Ä¢ Added runtime tracking for manual vs scheduled modes.
#
#    [1.1.0] ‚Äì 2025-06-22
#      ‚Ä¢ Added individual enable switches for each schedule slot (S1‚ÄìS3).
#      ‚Ä¢ Introduced "Rain Delay" template switches with auto-reset after 24h/48h.
#      ‚Ä¢ Added diagnostics: Next event time, countdown, active zone display.
#      ‚Ä¢ Improved clarity and consistency of switch names and icons.
#
#    [1.0.0] ‚Äì 2025-06-20
#      ‚Ä¢ Initial version with 3 zones, time-based scheduling, and manual cycle support.
#      ‚Ä¢ Implemented pump/valve control via GPIOs with status tracking.
#      ‚Ä¢ Basic web server interface and OTA update support.
#
#**************************************************************
# === ESPHome Core Configuration ===
